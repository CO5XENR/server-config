- !<looty:type>
  item:
    type: STICK
- !<looty:potion>
  effects:
    - type: SPEED
      duration: 10t
      amplifier: 2
      ambient: true
- !<geary:conditions>
  looty:potion:
    - !<entity>
      has:
        - looty:slot.held
- !<geary:events>
  leftClick:
    - !<if>
      conditions:
        - !<player>
          isSneaking: true
      run:
        - !<enable>
          components:
            - looty:potion
  rightClick:
    - !<disable>
      components:
        - looty:potion
